	<PARAM NAME="Keyword" VALUE="floatp">

<P><A NAME="id_floatp"></A><B>(floatp <I>object</I>)</B></P>

<P>Returns <A HREF="robo8vck.htm">t</A> if <I>object</I> is a floating point number, otherwise <A HREF="robo4euk.htm">nil</A>.</P>
<PRE><CODE>(floatp 1) =&gt; nil
(floatp 1.0) =&gt; t</CODE></PRE>

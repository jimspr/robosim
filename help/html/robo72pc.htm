<P><A NAME="id_display_help"></A><B>(display-help <I>filename</I>)</B></P>

<P>Displays the help file specified by <I>filename</I>. Returns <A HREF="robo8vck.htm">t</A> if successful, otherwise returns <A HREF="robo4euk.htm">nil</A>.</P>
<PRE><CODE>(display-help "robo.hlp") =&gt; t</CODE></PRE>

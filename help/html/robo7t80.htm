<TITLE>sleep</TITLE>

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="sleep">

<P><A NAME="id_sleep"></A><B>(sleep <I>time)</I></B></P>

<P>Suspends execution for the number of seconds specified by <I>time</I>. Returns <A HREF="robo4euk.htm">nil</A>. The following example sleeps for five seconds.</P>
<PRE><CODE>(sleep 5) =&gt; nil</CODE></PRE>

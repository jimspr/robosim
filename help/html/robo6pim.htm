<P><A NAME="id_sym_lessthan"></A><B>(&lt; <I>number</I> {<I>number</I>}*)</B></P>

<P>If only one number is specified, returns <A HREF="robo8vck.htm">t</A>. If each number is less than the following number, then returns <A HREF="robo8vck.htm">t</A>, else returns <A HREF="robo4euk.htm">nil</A>.</P>
<PRE><CODE>(&lt; 2) =&gt; t
(&lt; 2 3) =&gt; t
(&lt; 3 2) =&gt; nil
(&lt; 1 2 3) =&gt; t</CODE></PRE>

	<PARAM NAME="Keyword" VALUE="make-sphere">

<P><A NAME="id_make_sphere"></A><B>make-sphere <I>radius</I> [<I>facets</I>])</B></P>

<P>Creates an approximation of a sphere. The sphere is centered about the x, y, and z axes. The number of facets is specified by <I>facets</I>. If not specified, then the number specified in <A HREF="robo0a9f.htm"><B>set-num-facets</B></A> is used.</P>
<PRE><CODE>(make-sphere 20 20)</CODE></PRE>

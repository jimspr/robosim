<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="progn">
</OBJECT>

<P><A NAME="id_progn"></A><B>(progn {<I>form</I>}*)</B></P>

<P>The forms are evaluated from left to right and the result of the last form is returned. If there are no forms then <A HREF="robo4euk.htm">nil</A> is returned.</P>
<PRE><CODE>(progn) =&gt; nil
(progn
    (setq x (+ 1 2))
    (setq y (+ 2 2))
) =&gt; 4</CODE></PRE>

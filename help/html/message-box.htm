<TITLE>message-box</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="message-box">
</OBJECT>

<P><A NAME="id_message_box"></A><B>(message-box <I>titlestring</I> {<I>object</I>}*)</B></P>

<P>Displays a message box with the title <I>titlestring</I> and an OK button. Each <I>object</I> is displayed as text.</P>
<PRE><CODE>(message-box "Information" "1+2 = " (+ 1 2)) =&gt; 3</CODE></PRE>

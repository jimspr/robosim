	<PARAM NAME="Keyword" VALUE="funcall">

<P><A NAME="id_funcall"></A><B>(funcall <I>fn </I>[{<I>argument</I>}*])</B></P>

<P>Calls the function specified by <I>fn</I> with the arguments given.</P>
<PRE><CODE>(funcall #'+ 1 2 3 4 5) =&gt; 15</CODE></PRE>

	<PARAM NAME="Keyword" VALUE="get-solution">

<P><A NAME="id_get_solution"></A><B>(get-solution <I>agent transform solution-index</I>)</B></P>

<P>Solves the inverse kinematics for <I>agent</I> and returns the list of joint values for the solution specified by <I>solution-index</I>.</P>
<PRE><CODE>(get-solution
    puma-1
    (matmult (translate 10 10 0) (rotatex 180))
    3
)</CODE></PRE>

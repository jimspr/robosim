<P><A NAME="id_evenp"></A><B>(evenp <I>integer</I>)</B></P>

<P>Returns <A HREF="t.htm">t</A> if <I>integer</I> is even,  otherwise <A HREF="nil.htm">nil</A>.</P>
<PRE><CODE>(evenp 1) =&gt; nil
(evenp 2) =&gt; t</CODE></PRE>

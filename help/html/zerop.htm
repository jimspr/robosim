	<PARAM NAME="Keyword" VALUE="zerop">

<P><A NAME="id_zerop"></A><B>(zerop <I>number</I>)</B></P>

<P>Returns <A HREF="t.htm">t</A> if <I>number</I> is zero, otherwise <A HREF="nil.htm">nil</A>.</P>
<PRE><CODE>(zerop 0) =&gt; t
(zerop 0.0) =&gt; t
(zerop 1.3) =&gt; nil</CODE></PRE>

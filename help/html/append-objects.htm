<TITLE>append-objects</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="append-objects">
</OBJECT>

<P><A NAME="id_append_objects"></A><B>(append-objects {object}+)</B></P>

<P>Appends objects onto the first object and returns first object. This destructively modifies the first object.</P>
<PRE><CODE>(append-objects base (make-box 10 10 10)) =&gt; #&lt;SimOb:x&gt;</CODE></PRE>

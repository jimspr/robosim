<TITLE>+</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="+">
</OBJECT>

<P><A NAME="id_sym_plus"></A><B>(+ {<I>number</I>}*)</B></P>

<P>Returns the sum of the <I>number</I>s. If no <I>number</I> is specified, zero is returned.</P>
<PRE><CODE>(+) =&gt; 1
(+ 2 3) =&gt; 5
(+ 2. 3) =&gt; 5
(+ 2.0 3) =&gt; 5.0
(+ 2 3 4) =&gt; 9</CODE></PRE>

</BODY>

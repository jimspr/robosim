	<PARAM NAME="Keyword" VALUE="nth">
</OBJECT>

<P><A NAME="id_nth"></A><B>(nth <I>number</I> <I>x</I>)</B></P>

<P>Returns the <I>number</I>th <A HREF="car.htm"><B>car</B></A> of <I>x</I> with a zero based index.</P>
<PRE><CODE>(nth 2 '(a b c d)) =&gt; c
(nth 6 '(a b c d)) =&gt; nil</CODE></PRE>

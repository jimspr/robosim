<TITLE>use-objects</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="use-objects">
</OBJECT>

<P><A NAME="id_use_objects"></A><B>(use-objects {<I>object</I>}*)</B></P>

<P>Adds the specified objects to the simulation environment. Returns <A HREF="t.htm">t</A> if successful, otherwise <A HREF="nil.htm">nil</A>.</P>
<PRE><CODE>(setq box1 (make-box 10 10 10)) =&gt; #&lt;SimOb:xxxx&gt;
(setq box2 (make-box 5 5 5)) =&gt; #&lt;SimOb:xxxx&gt;
(use-objects box1 box2) =&gt; t</CODE></PRE>

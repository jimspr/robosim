<TITLE>set-background-color</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="set-background-color">
</OBJECT>

<P><A NAME="id_set_background_color"></A><B>(set-background-color <I>color</I>)</B></P>

<P>Sets the background color of the viewing windows. <I>color</I> is a list representing the red, green, and blue components between 0 and 255. The following code sets the background color to red.</P>
<PRE><CODE>(set-background-color '(255 0 0))</CODE></PRE>

</BODY>

	<PARAM NAME="Keyword" VALUE="euler">
</OBJECT>

<P><A NAME="id_euler"></A><B>(euler <I>phi</I> <I>theta</I> <I>psi</I>)</B></P>

<P>Returns a transformation corresponding to the given euler angles in degrees.</P>
<PRE><CODE>(euler phi theta psi) is equivalent to
(matmult
    (rotatez phi)
    (rotatey theta)
    (rotatez psi)
)</CODE></PRE>

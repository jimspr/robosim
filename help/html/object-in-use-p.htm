	<PARAM NAME="Keyword" VALUE="object-in-use-p">

<P><A NAME="id_object_in_use_p"></A><B>(object-in-use-p <I>object</I>)</B></P>

<P>Returns <A HREF="t.htm">t</A> if <I>object</I> is currently in use, otherwise <A HREF="nil.htm">nil</A>.</P>
<PRE><CODE>(setq box (make-box 10 10 10)) =&gt; #&lt;SimOb:xxx&gt;
(object-in-use-p box) =&gt; nil
(use-objects box) =&gt; t
(object-in-use-p box) =&gt; t</CODE></PRE>

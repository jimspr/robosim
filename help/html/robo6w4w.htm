<TITLE>transformp</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="transformp">
</OBJECT>

<P><A NAME="id_transformp"></A><B>(transformp <I>object</I>)</B></P>

<P>Returns <A HREF="robo8vck.htm">t</A> if <I>object</I> is a transformation, otherwise <A HREF="robo4euk.htm">nil</A>.</P>
<PRE><CODE>(transformp (translate 10 0 0)) =&gt; t
(transformp (make-box 10 10 10)) =&gt; nil
(transformp
    (matmult (translate 10 0 0) (rotatex 180))
) =&gt; t</CODE></PRE>

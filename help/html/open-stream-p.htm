<TITLE>open-stream-p</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="open-stream-p">
</OBJECT>

<P><A NAME="id_open_stream_p"></A><B>(open-stream-p <I>stream</I>)</B></P>

<P>Returns <A HREF="t.htm">t</A> is <I>stream</I> is open and <A HREF="nil.htm">nil</A> if closed. An error is signaled if <I>stream</I> is not a stream object.</P>
<PRE><CODE>(setq fstr (open "outfile.dat")) =&gt; #&lt;stream:xxxxxxx&gt;
(open-stream-p fstr) =&gt; t
(close fstr) =&gt; t
(open-stream-p fstr) =&gt; nil</CODE></PRE>

</BODY>

<TITLE>set-update</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="set-update">
</OBJECT>

<P><A NAME="id_set_update"></A><B>(set-update <I>flag</I>)</B></P>

<P>Turns automatic updating of the display on or off. A non-<A HREF="nil.htm">nil</A> value for <I>flag</I> turns automatic updating on, and updates the display.</P>

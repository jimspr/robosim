	<PARAM NAME="Keyword" VALUE="atom">

<P><A NAME="id_atom"></A><B>(atom <I>object</I>)</B></P>

<P>Returns <A HREF="t.htm">t</A> if <I>object</I> is an atom, otherwise <A HREF="nil.htm">nil</A>.</P>
<PRE><CODE>(atom 3) =&gt; t</B>
(atom 'a) =&gt; t
(atom '(a b)) =&gt; nil
(atom nil) =&gt; t</CODE></PRE>

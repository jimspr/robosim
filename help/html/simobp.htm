	<PARAM NAME="Keyword" VALUE="simobp">

<P><A NAME="id_simobp"></A><B>(simobp <I>object</I>)</B></P>

<P>Returns <A HREF="t.htm">t</A> if <I>object</I> is a simulation object, otherwise <A HREF="nil.htm">nil</A>.</P>
<PRE><CODE>(setq box (make-box 10 10 10))
(simobp box) =&gt; t
(simobp 3.5) =&gt; nil</CODE></PRE>

<P><A NAME="id_sym_equal"></A><B>(= <I>number</I> {<I>number</I>}*)</B></P>

<P>If only one number is specified, returns <A HREF="t.htm">t</A>. If all numbers are equal returns <A HREF="t.htm">t</A>, else returns <A HREF="nil.htm">nil</A>.</P>
<PRE><CODE>(= 2) =&gt; t
(= 2 3) =&gt; nil
(= 2 2 2) =&gt; t</CODE></PRE>

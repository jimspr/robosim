<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="defconstant">
</OBJECT>

<P><A NAME="id_defconstant"></A><B>(defconstant <I>name initial-value</I>)</B></P>

<P>Creates a constant with a name of <I>name</I> and the value of <I>initial-value</I>. This value can not be changed except by another <B>defconstant</B> macro. <A HREF="robo05ip.htm">setq</A> can not be used to change the value.</P>
<PRE><CODE>(defconstant mypi 3.14159) =&gt; 3.14159</CODE></PRE>

	<PARAM NAME="Keyword" VALUE="abs">

<P><A NAME="id_abs"></A><B>(abs <I>number</I>)</B></P>

<P>Returns the absolute value of <I>number</I>.</P>
<PRE><CODE>(abs 2) =&gt; 2
(abs -2) =&gt; 2
(abs -2.4) =&gt; -2.4</CODE></PRE>

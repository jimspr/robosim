<TITLE>copy-window</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="copy-window">
</OBJECT>

<P><A NAME="id_copy_window"></A><B>(copy-window <I>colorflag</I>)</B></P>

<P>Copies the contents of the currently active view window to the clipboard as a windows metafile. If <I>colorflag</I> is non-<A HREF="robo4euk.htm">nil</A>, then the metafile is in color. Otherwise, it is black and white. Returns <A HREF="robo8vck.htm">t</A> if no errors, <A HREF="robo4euk.htm">nil</A> if an error occurred.</P>
<PRE><CODE>(copy-window nil) =&gt; t</CODE></PRE>

</BODY>

<P><A NAME="id_grasp"></A><B>(grasp <I>agent object</I>)</B></P>

<P><I>Agent</I> grasps <I>object</I>. Returns <I>object</I> if grasp is successful, otherwise <A HREF="robo4euk.htm">nil</A>. While an object is being grasped, it should not be used as an argument to <A HREF="robo9k37.htm"><B>use-objects</B></A> or <A HREF="robo165v.htm"><B>remove-objects</B></A>.</P>

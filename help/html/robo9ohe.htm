<TITLE>defvar</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="defvar">
</OBJECT>

<P><A NAME="id_defvar"></A><B>(defvar <I>name </I>[<I>initial-value</I>])</B></P>

<P>Used to declare a variable. Any bindings to this variable are visible to the entire system. The <I>initial-value</I> form is evaluated only if the variable specified by <I>name</I> does not already have a value (i.e. it is unbound).</P>
<PRE><CODE>(defvar open-windows 1) =&gt; 1</CODE></PRE>

</BODY>

<P><A NAME="id_sym_oneplus"></A><B>(1+ <I>number</I>)</B></P>

<P>Returns <I>number</I> plus one.</P>
<PRE><CODE>(1+ 2) =&gt; 3
(1+ 0) =&gt; 1
(1+ 2.4) =&gt; 3.4</CODE></PRE>

<TITLE>set-collision-check</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="set-collision-check">
</OBJECT>

<P><A NAME="id_set_collision_check"></A><B>(set-collision-check <I>flag</I>)</B></P>

<P>Turns on or off collision checking. If <I>flag</I> is <A HREF="nil.htm">nil</A>, turns off collision checking. Otherwise, turns it on. Returns the value of <I>flag</I>.</P>

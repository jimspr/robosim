<TITLE>remove-objects</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="remove-objects">
</OBJECT>

<P><A NAME="id_remove_objects"></A><B>(remove-objects {<I>object</I>}*)</B></P>

<P>Removes the specified objects from the simulation environment. If no objects are specified, all objects are removed.</P>
<PRE><CODE>(remove-objects) =&gt; t
(use-objects box1 box2 box3) =&gt; t
(remove-objects box1 box2) =&gt; t
(remove-objects box1) =&gt; nil</CODE></PRE>

</BODY>

<TITLE>listp</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="listp">
</OBJECT>

<P><A NAME="id_listp"></A><B>(listp <I>object</I>)</B></P>

<P>Returns <A HREF="t.htm">t</A> if <I>object</I> is a list, otherwise <A HREF="nil.htm">nil</A>.</P>
<PRE><CODE>(listp nil) =&gt; t
(listp '(a b c)) =&gt; t
(listp "hello") =&gt; nil</CODE></PRE>

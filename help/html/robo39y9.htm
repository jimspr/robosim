<TITLE>rplaca</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="rplaca">
</OBJECT>

<P><A NAME="id_rplaca"></A><B>(rplaca <I>x y</I>)</B></P>

<P>Replaces the car of <I>x</I> with <I>y</I>. An error is signaled if <I>x</I> is not a list. This destructively modifies the list x. It should be used with caution.</P>
<PRE><CODE>(setq a '(1 2 3 4 5 6)) =&gt; '(1 2 3 4 5 6)
(rplaca a 'x) =&gt; (x 2 3 4 5 6)
a =&gt; (x 2 3 4 5 6)</CODE></PRE>

</BODY>

<TITLE>set-command-lines</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="set-command-lines">
</OBJECT>

<P><A NAME="id_set_command_lines"></A><B>(set-command-lines <I>lines</I>)</B></P>

<P>Sets the number of lines used in the command window. A setting of 0 hides the window altogether.</P>
<PRE><CODE>(set-command-lines 8) =&gt; 8</CODE></PRE>

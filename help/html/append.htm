<HEAD>

<TITLE>append</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="append">
</OBJECT>

<P><A NAME="id_append"></A><B>(append {<I>list</I>}*)</B></P>

<P>Creates a list by appending other lists. It does not destroy its arguments.</P>
<PRE><CODE>(append '(a b c) '(x y z)) =&gt; (a b c x y z).
(append '(a b c) 'x) =&gt; (a b c . x)</CODE></PRE>

</BODY>

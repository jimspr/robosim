<P><A NAME="id_open"></A><B>(open <I>string</I>)</B></P>

<P>Opens the file specified by <I>string</I>. Currently, only opens an output stream.</P>
<PRE><CODE>(open "outfile.dat") =&gt; #&lt;stream:xxxxxxx&gt;</CODE></PRE>

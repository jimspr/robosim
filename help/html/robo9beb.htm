<P><A NAME="id_get_agent_joints"></A><B>(get-agent-joints <I>agent</I>)</B></P>

<P>Gets the parameters of the agent's movable links. The following example returns the joint values for a six degree of freedom robot.</P>
<PRE><CODE>(get-agent-joints myt3) = (0 0 0 0 0 0)</CODE></PRE>

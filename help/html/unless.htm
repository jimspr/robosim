<TITLE>unless</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="unless">
</OBJECT>

<P><A NAME="id_unless"></A><B>(unless <I>test</I> {<I>form</I>}*)</B></P>

<P>Evaluates <I>test</I>. If <I>test</I> is not <A HREF="nil.htm">nil</A> then <A HREF="nil.htm">nil</A> is returned. Otherwise, the <I>form</I>s are evaluated and the result of the last one is returned.</P>
<PRE><CODE>(unless (= 1 1) (setq x 1)) =&gt; nil
(unless (= 1 2) (setq x 1)) =&gt; 1</CODE></PRE>

</BODY>

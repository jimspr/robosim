<TITLE>set-eye-separation</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="set-eye-separation">
</OBJECT>

<P><A NAME="id_set_eye_separation"></A><B>(set-eye-separation <I>eyesep</I>)</B></P>

<P>Sets the eye separation for the currently active view. This is only applicable if the currently active view is a red-blue three-dimensional view. The value specified by <I>eyesep</I> is returned.</P>

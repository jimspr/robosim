<TITLE>get-position</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="get-position">
</OBJECT>

<P><A NAME="id_get_position"></A><B>(get-position <I>object</I> :relative-to <I>relobject</I>])</B></P>

<P>Gets the position of the specified object relative to the world coordinate system. If <B>:relative-to </B>is present then position is relative to <I>relobject</I>.</P>
<PRE><CODE>(get-position box1 :relative-to box2)</CODE></PRE>

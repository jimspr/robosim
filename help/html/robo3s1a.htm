<HEAD>

<TITLE>set-position</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="set-position">
</OBJECT>

<P><A NAME="id_set_position"></A><B>(set-position <I>object</I> <I>transform</I> [:relative-to <I>relobject</I>])</B></P>

<P>Sets the position of the specified objects to the given transformation. If <B>:relative-to </B>is present then position is set relative to <I>relobject</I>. The return value is the object <I>object</I>.</P>

</BODY>

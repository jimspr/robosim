<HEAD>

<TITLE>set</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="set">
</OBJECT>

<P><A NAME="id_set"></A><B>(set <I>symbol value</I>)</B></P>

<P>Sets the value of dynamic variable specified by <I>symbol</I> to <I>value</I>. <B>Set</B> can not be used to change a lexical variable because the lexical (local) variable goes out of scope when the <B>set</B> function is called. <B>Set</B> returns <I>value</I>.</P>
<PRE><CODE>(setq a 'b) =&gt;
(set a 2) =&gt; 2
a =&gt; b
b =&gt; 2</CODE></PRE>

</BODY>
</HTML>

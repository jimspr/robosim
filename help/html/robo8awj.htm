<P><A NAME="id_use_kinematics"></A><B>(use-kinematics {<I>string</I>}*)</B></P>

<P>Loads the kinematics DLL's specified by the <I>string</I>'s. Returns <A HREF="robo8vck.htm">t</A> if all were loaded successfully, otherwise <A HREF="robo4euk.htm">nil</A>.</P>
<PRE><CODE>(use-kinematics "pumainv.dll" "t3.dll") =&gt; t</CODE></PRE>

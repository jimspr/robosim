<TITLE>matmult</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="matmult">
</OBJECT>

<P><A NAME="id_matmult"></A><B>(matmult {<I>transformn</I>}*)</B></P>

<P>Multiplies the given transforms together and returns the result. If no transforms then returns identity matrix. Remember that this operation is not commutative.</P>
<PRE><CODE>(matmult (translate 10 0 0) (translate 0 20 0)) =&gt;
#&lt;mat44 1 0 0 10 0 1 0 20 0 0 1 0 0 0 0 1&gt;</CODE></PRE>

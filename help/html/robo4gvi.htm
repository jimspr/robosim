	<PARAM NAME="Keyword" VALUE="return">

<P><A NAME="id_return"></A><B>(return [<I>result</I>])</B></P>

<P>This is identical to <B>(<A HREF="robo0ox9.htm">return-from</A> </B><A HREF="robo4euk.htm">nil</A><B> <I>result</I>)</B>. It returns from a block named <A HREF="robo4euk.htm">nil</A>. Blocks named <A HREF="robo4euk.htm">nil</A> are created implicitly by <A HREF="robo1oz4.htm"><B>loop</B></A> and <A HREF="robo7pm7.htm"><B>do</B></A>.</P>
<PRE><CODE>(setq x 0)
(setq y 0)
(loop
    (setq x (+ x 1))
    (setq y (+ y x))
    (if
        (&gt; x 10)
        (return y)
    )
) =&gt; 55</CODE></PRE>

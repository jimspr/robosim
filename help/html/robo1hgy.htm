<TITLE>defparameter</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="defparameter">
</OBJECT>

<P><A NAME="id_defparameter"></A><B>(defparameter <I>name initial-value</I>)</B></P>

<P>Used to declare a variable that is normally constant, but that can be changed. The <I>initial-value</I> form is always evaluated, and the result is assigned to the  variable specified by <I>name</I>.</P>
<PRE><CODE>(defparameter file-handles 6) =&gt; 6</CODE></PRE>

<TITLE>eq</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="eq">
</OBJECT>

<P><A NAME="id_eq"></A><B>(eq <I>x y</I>)</B></P>

<P>Returns <A HREF="robo8vck.htm">t</A> if x and y are the same object. (i.e. they share the same memory location)</P>
<PRE><CODE>(eq nil nil) =&gt;
(eq 1 1) =&gt; nil
(setq a 1) =&gt; 1
(setq b 1) =&gt; 1
(eq a b) =&gt; nil
(setq b a) =&gt; 1
(eq a b) =&gt; t
(eq "hello" "hello") =&gt; nil
(eq '(a b) '(a b)) =&gt; nil</CODE></PRE>

</BODY>

<TITLE>make-cone</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="make-cone">
</OBJECT>

<P><A NAME="id_make_cone"></A><B>(make-cone <I>radius height</I> [<I>facets</I>])</B></P>

<P>Creates an approximation of a cone. The cone is centered about the z-axis and sitting on the x-y plane. The number of facets is specified by <I>facets</I>. If not specified, then the number specified in <A HREF="robo0a9f.htm"><B>set-num-facets</B></A> is used.</P>
<PRE><CODE>(make-cone 10 70)
(make-cone 10 70 20)</CODE></PRE>

</BODY>

	<PARAM NAME="Keyword" VALUE="get-look-from">

<P><A NAME="id_get_look_from"></A><B>(get-look-from)</B></P>

<P>Returns a list of the look-from parameters for the current view. This list consists of three parameters representing the x, y, and z coordinates of the position of the camera.</P>

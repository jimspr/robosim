<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="show-frames">

<P><A NAME="id_show_frames"></A><B>(show-frames <I>flag</I>)</B></P>

<P>If <I>flag</I> is <A HREF="robo4euk.htm">nil</A>, turns off showing of frames. Otherwise, turns on showing of frames. Returns <I>flag.</I></P>

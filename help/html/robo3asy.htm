<TITLE>nthcdr</TITLE>

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="nthcdr">
</OBJECT>

<P><A NAME="id_nthcdr"></A><B>(nthcdr <I>number</I> <I>x</I>)</B></P>

<P>Returns the <I>number</I>th <A HREF="robo3fua.htm"><B>cdr</B></A> of <I>x</I> with a zero based index.</P>
<PRE><CODE>(nthcdr 2 '(a b c d)) =&gt; (d)
(nthcdr 6 '(a b c d)) =&gt; nil</CODE></PRE>

<TITLE>drive-agent</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="drive-agent">
</OBJECT>

<P><A NAME="id_drive_agent"></A><B>(drive-agent <I>agent</I> <I>joint-list</I> <I>steps</I>)</B></P>

<P>Drives the <I>agent</I> from the current set of joint values to those specified in <I>joint-list</I> in the number of increments specified by <I>steps</I>.</P>
<PRE><CODE>(drive-agent puma-1 '(90 90 90 90 90 90) 20) =&gt; (90 90 90 90 90 90)</CODE></PRE>

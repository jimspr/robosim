<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="and">
</OBJECT>

<P><A NAME="id_and"></A><B>(and {<I>form</I>}*)</B></P>

<P>Evaluates the <I>forms</I> sequentially. As soon as one of the forms evaluates to <A HREF="robo4euk.htm">nil</A> the value <A HREF="robo4euk.htm">nil</A> is returned. Otherwise, <B>and</B> returns the result of the last form.</P>
<PRE><CODE>(and t) =&gt; t
(and t nil) =&gt; nil
(and 1 2) =&gt; t
(setq x 1 y 2)
(and (= x 1) (= y 2)) =&gt; t</CODE></PRE>

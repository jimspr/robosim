	<PARAM NAME="Keyword" VALUE="move-straight-to">

<P><A NAME="id_move_straight_to"></A><B>(move-straight-to <I>agent transform solution-index steps</I>)</B></P>

<P>Solves the inverse kinematics for <I>agent</I> and moves the <I>agent</I> using straight-line motion in <I>steps</I> steps using the solution specified by <I>solution-index</I>.</P>
<PRE><CODE>(move-straight-to
    puma-1
    (matmult (translate 13 -13 1.1) (rotatex 180))
    3 20
)</CODE></PRE>
